{{ $c := "c-Left-block--background-image" }}
{{ $hidden := "" }}

<div class="{{ $c }}">
    <div class="content">

        {{ if (ne .content.image "") }}
            {{ $hidden = "hidden" }}
            <img src="{{ .content.image }}" />
        {{ end }}

        <h1 class="{{ $hidden }}">{{ .content.title }}</h1>
        <h2>{{ .content.subtitle }}</h2>
        <h3>{{ .content.subtitle }}</h3>
    
        {{ partial "bookshop" (slice "button" .content.button) }}
    </div>    
</div>
