{{ $c := "c-Left-block--background-image" }}

<div class="{{ $c }}">
    <div class="content">

        {{ if (ne .image "") }}            
            <img src="{{ .image }}" />
            <h1 id="seo_title" class="hidden">{{ .seo_title }}</h1>
        {{ else }}
            <h1>{{ .title }}</h1>        
        {{ end }}

        <h2>{{ .subtitle }}</h2> <!-- Desktop and tablet -->
        <h3>{{ .subtitle }}</h3> <!-- Mobile only -->
    
        {{ partial "bookshop" (slice "button" .button) }}
    </div>    
</div>
