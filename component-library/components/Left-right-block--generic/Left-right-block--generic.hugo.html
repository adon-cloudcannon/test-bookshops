{{ $c := "c-Left-right-block--generic" }}

<div class="{{ $c }}">
    <div class="content-wrapper">
        
        {{ if .left }}
            <div class="left">
                {{ partial "bookshop" .left }}
            </div>
        {{ end }}
    
        {{ if .right }}
            <div class="right {{ if (eq .forceRightOnTop true) }}forceRightOnTop{{ end }}">
                {{ partial "bookshop" .right }}
            </div>
        {{ end }}

    </div>
</div>

<style>    

    @media screen and (min-width:769px){             
        .c-Left-right-block--generic{
            .content-wrapper{
                .left{
                    grid-column:1 / span {{ .left_cols }};
                }

                .right{
                    grid-column:span {{ .right_cols }} / 13;
                }
            }
        }
    }  

</style>
