{{ $c := "c-Left-right-block--generic" }}

<div class="{{ $c }}">
    <div class="content-wrapper">
        
        {{ if .left }}
            {{ partial "bookshop" (slice .left._bookshop_name (dict "cols" .left_cols "content" .)) }}
        {{ end }}
    
        {{ if .right }}
            {{ partial "bookshop" (slice .right._bookshop_name (dict "cols" .right_cols "content" . )) }}
        {{ end }}

    </div>
</div>
