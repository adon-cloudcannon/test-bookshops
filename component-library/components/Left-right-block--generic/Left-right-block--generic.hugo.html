{{ $c := "c-Left-right-block--generic" }}

<div class="{{ $c }}">
    <div class="content-wrapper">
        
        {{ if .left }}
            {{ partial "bookshop" (dict "_bookshop_name" .left._bookshop_name "left_cols" .left_cols ) }}
        {{ end }}
    
        {{ if .right }}
            {{ partial "bookshop" (slice .right._bookshop_name (dict "right_cols" .right_cols )) }}
        {{ end }}

    </div>
</div>
