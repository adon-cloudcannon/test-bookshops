{{ $c := "c-Left-right-block--generic" }}

<div class="{{ $c }}">
    <div class="content-wrapper">
        
        {{ if (isset(.left)) }}
            {{ partial "bookshop" (slice .left._bookshop_name (dict "left_cols" .left_cols )) }}
        {{ end }}
    
        {{ if (isset(.right)) }}
            {{ partial "bookshop" (slice .right._bookshop_name (dict "right_cols" .right_cols )) }}
        {{ end }}

    </div>
</div>
