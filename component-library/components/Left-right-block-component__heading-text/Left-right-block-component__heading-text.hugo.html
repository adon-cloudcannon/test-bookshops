{{ $c := "c-Left-right-block-component__heading-text" }}

<div class="{{ $c }}">

    {{ if (ne .eyebrow "")}}
        <p class="eyebrow">{{ .eyebrow }}</p>
    {{ end }}
    <h2>{{ .title }}</h2>

    <p>{{ .text | safeHTML }}</p>

    {{ range .simple_components }}
        {{ partial "bookshop" . }}
    {{ end }}
    
</div>
