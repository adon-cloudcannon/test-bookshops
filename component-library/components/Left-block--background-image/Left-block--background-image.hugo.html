{{ $c := "c-Left-block--background-image" }}
{{ $hidden := "" }}

<div class="{{ $c }}">
    <div class="content">

        {{ if (ne .image "") }}
            {{ $hidden = "hidden" }}
            <img src="/img/Logo.svg" />
        {{ end }}

        <h1 class="{{ $hidden }}">{{ .title }}</h1>
        <h2>{{ .subtitle }}</h2>
        <h3>{{ .subtitle }}</h3>
    
        {{ partial "bookshop" (slice "button" .button) }}
    </div>    
</div>
