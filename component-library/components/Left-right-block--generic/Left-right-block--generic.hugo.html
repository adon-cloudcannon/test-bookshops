{{ $c := "c-Left-right-block--generic" }}

<div class="{{ $c }}">
    <div class="content-wrapper">
        
        {{ if .left }}
            <div class="left" style="grid-column:1 / span {{ .left_cols }}">
                {{ partial "bookshop" .left }}
            </div>
        {{ end }}
    
        {{ if .right }}
            <div class="right" style="grid-column:span {{ .right_cols }} / 13">
                {{ partial "bookshop" .right }}
            </div>
        {{ end }}

    </div>
</div>
