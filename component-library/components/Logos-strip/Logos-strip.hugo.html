{{ $c := "c-Logos-strip" }}

<div class="{{ $c }}">
    <div class="content-wrapper">
        <p class="title">{{ .title }}</p>
        <div class="logos-row">
            {{ range $index, $element := .logos }}
                {{ partial "bookshop" $element }}
                {{ if eq $index 4 }}
                    {{ break }}
                {{ end }}
            {{ end }}
        </div>
    </div>
</div>
