{{ $c := "c-Left-right-block--generic" }}

<div class="{{ $c }}">
    <div class="content-wrapper">
        
        {{ if .left }}
            <div class="left">
                {{ partial "bookshop" .left }}
            </div>
        {{ end }}
    
        {{ if .right }}
            <div class="right">
                {{ partial "bookshop" .right }}
            </div>
        {{ end }}

    </div>
</div>

<style>

    .c-Left-right-block--generic{
        .content-wrapper{
            .left{
                {{ if (eq .forceOnTop "left" )}}
                    order: 1;
                {{ else }}
                    order: 2;
                {{ end }}

            }

            .right{
                {{ if (eq .forceOnTop "right" )}}
                    order: 1;
                {{ else }}
                    order: 2;
                {{ end }}
            }
        }
    }

    @media screen and (min-width:769px){             
        .c-Left-right-block--generic{
            .content-wrapper{
                .left{
                    grid-column:1 / span {{ .left_cols }};
                }

                .right{
                    grid-column:span {{ .right_cols }} / 13;
                }
            }
        }
    }  

</style>
